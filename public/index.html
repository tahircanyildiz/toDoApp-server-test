<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div id="username-display" style="position: absolute; top: 10px; left: 10px;"></div> 

    <div class="authSign" id="authSign">
        <div class="container" id="auth">
            <h2>Giriş Yap</h2>
            <input type="text" id="login-username" placeholder="Kullanıcı Adı">
            <input type="password" id="login-password" placeholder="Şifre">
            <button class="auth-btn" onclick="login()">Giriş Yap</button>
            <p>Hesabın Yok Mu? <span onclick="showRegister()">Kayıt Ol</span></p>
        </div> 
        <div class="container" id="register" style="display:none;">
            <h2>Kayıt Ol</h2>
            <input type="text" id="register-username" placeholder="Kullanıcı Adı">
            <input type="password" id="register-password" placeholder="Şifre">
            <button class="auth-btn" onclick="register()">Kayıt Ol</button>
            <p>Hesabın Var Mı? <span onclick="showLogin()">Giriş Yap</span></p>
        </div>
    </div>
    <div id="todo-app" style="display:none;">
        <div class="top-right">
            <button class="logout-btn fa fa-sign-out" onclick="logout()">&#8658;</button>   
        </div>
        <div class="todo-container">
            <div class="todo-input todo-item">
                <input type="text" id="new-todo" placeholder="Yeni Bir Görev Ekleyin">
                <button class="add-btn" onclick="addTodo()"><i class="fas fa-plus"></i></button>
            </div>
            <div id="filter-buttons" class="btn-container">
                <select class="status-select" onchange="filterTodos(this.value)">
                    <option value="">Tümü</option>
                    <option value="Bekliyor">Bekliyor</option>
                    <option value="Devam Ediyor">Devam Ediyor</option>
                    <option value="Tamamlandı">Tamamlandı</option>
                </select>
            </div>
            <ul id="todo-list" class="todo-list">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
